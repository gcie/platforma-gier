<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.of('/tables');

        socket.on('update-list', function(data) {
            buildTable(data);
        });

        function joinTable(tableId) {
            var req = new XMLHttpRequest();
            req.open('post', '/join/' + tableId);
            req.onreadystatechange = function() {
                if ( req.readyState == XMLHttpRequest.DONE ) {
                    req.response
                }
            }
            socket.emit()
        }

        function buildTable(data) {
            var res = "<tr><th>Hostname</th><th>Game type</th><th></th></tr>";
            for(var row in data) {
                res += "<tr><td>" + row.hostname + "</td><td>" + row.gametype + "</td><td>" + 
                    "<button onclick='joinTable(" + row.tableId + ")'>Join</button>"
            }
        }

    </script>
    <title>Document</title>
</head>
<body>
    <table id='tables'>
        <tr>
            <th>Hostname</th>
            <th>Game type</th>
            <th></th>
        </tr>
        <% for(var table in locals.tablesData) { %>
            <tr>
                <td>
                    <%= locals.tablesData[table].hostnick %>
                </td>
                <td>
                    <%= locals.tablesData[table].gametype %>
                </td>
                <td>
                    <button onclick="joinTable( '<%= table %>' )">Join</button>
                </td>
            </tr>
        <% } %>
    </table>
    </br>
    <form method="POST">
        <table>
            <tr>
                <td colspan=2>
                    <div align="center">Nowy stół:</div>
                </td>
            </tr>
            <tr>
                <th>Rodzaj gry:</th>
                <td>
                    <select name="game_type">
                        <option value="classic8x8">Classic 8x8</option>
                        <option value="classic10x10">Classic 10x10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan=2>
                    <div align="center">
                        <input type="submit", name="new_table">
                    </div>
                </td>
            </tr>
        </table>
        <input type="text", name="wololo">
    </form>
</body>
</html>
